# Configuração do SonarQube para Projeto MoodTrack
# Coloque este arquivo na raiz do seu projeto Flutter

# ============================================================
# IDENTIFICAÇÃO DO PROJETO
# ============================================================
sonar.projectKey=moodtrack_flutter
sonar.projectName=MoodTrack - Diário de Humor
sonar.projectVersion=1.0.0
sonar.projectDescription=App de diário de humor com análise de sentimento e backend Node.js

# ============================================================
# CONFIGURAÇÃO DE CÓDIGO FONTE
# ============================================================
# Principais diretórios do Flutter
sonar.sources=lib
sonar.tests=test

# Encoding
sonar.sourceEncoding=UTF-8

# ============================================================
# EXCLUSÕES (arquivos que SonarQube não deve analisar)
# ============================================================
# Arquivos gerados automaticamente pelo Flutter
sonar.exclusions=\
  **/*.g.dart,\
  **/*.config.dart,\
  **/*.freezed.dart,\
  **/generated/**,\
  build/**,\
  .dart_tool/**,\
  pubspec.lock

# Testes que não quer contar como cobertura
sonar.test.exclusions=\
  test/**/*.g.dart,\
  test/**/*.freezed.dart

# ============================================================
# SUPORTE PARA DART/FLUTTER
# ============================================================
# O SonarQube Community Edition suporta análise básica de Dart
# Para análise mais avançada, você pode usar plugins específicos

# Linguagem principal
sonar.language=dart

# ============================================================
# RELATÓRIOS DE COBERTURA (Opcional)
# ============================================================
# Se você gerar relatório de cobertura com: flutter test --coverage
# Descomente as linhas abaixo:

# sonar.dart.coverage.reportPath=coverage/lcov.info
# sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart

# ============================================================
# CONFIGURAÇÕES AVANÇADAS (Opcional)
# ============================================================

# Profundidade de análise
sonar.analysis.detectionEngine.enabled=true

# Qualidade de código mínima
sonar.qualitygate.wait=true
