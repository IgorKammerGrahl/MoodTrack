version: "3.9"

services:
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube_flutter
    depends_on:
      - db
    hostname: sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar_secure_password
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_JAVA_OPTS: "-Xmx2g -Xms1g"
      TZ: "America/Sao_Paulo"
    
    volumes:
      - sonarqube_data:/opt/sonarqube/data:Z
      - sonarqube_extensions:/opt/sonarqube/extensions:Z
      - sonarqube_logs:/opt/sonarqube/logs:Z
    
    ports:
      - "9000:9000"
    
    networks:
      - sonar_network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15-alpine
    container_name: sonarqube_db_flutter
    hostname: db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar_secure_password
      POSTGRES_DB: sonar
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
      TZ: "America/Sao_Paulo"
    
    volumes:
      - postgresql_data:/var/lib/postgresql/data:Z
    
    networks:
      - sonar_network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sonarqube_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/dev/sonarqube-volumes/sonarqube_data
  sonarqube_extensions:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/dev/sonarqube-volumes/sonarqube_extensions
  sonarqube_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/dev/sonarqube-volumes/sonarqube_logs
  postgresql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/dev/sonarqube-volumes/postgresql_data

networks:
  sonar_network:
    driver: bridge
