name: moodtrack
description: Aplicativo de acompanhamento emocional e bem-estar mental
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Ícones e UI
  cupertino_icons: ^1.0.8

  # Banco de dados local (armazenamento de preferências)
  shared_preferences: ^2.2.2

  # Gráficos e visualização de dados
  fl_chart: ^0.65.0

  # Formatação de datas e internacionalização
  intl: ^0.18.1
  http: ^1.6.0
  google_fonts: ^6.3.2

  # State Management
  get: ^4.6.6

  # Responsividade
  flutter_screenutil: ^5.9.3

  # Utilitários
  connectivity_plus: ^6.0.3
  liquid_pull_to_refresh: ^3.0.1
  cached_network_image: ^3.3.1

  # Notificações
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  flutter_timezone: ^3.0.0

  # UUID generation
  uuid: ^4.5.1

  # URL launching (phone calls)
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Caso adicione imagens, ícones ou fontes personalizadas
  # basta descomentar e configurar as seções abaixo:

  # assets:
  #   - assets/images/

  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
